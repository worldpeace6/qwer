
<div class="panel admin-panel">
  <div class="panel-head" id="add">
  <strong><span class="icon-pencil-square-o"></span><empty name="Think.get.id">增加<else />修改</empty>内容</strong>
  </div>
  <div class="body-content">
    <form method="post" class="form-x" action="">  

	  <div class="form-group">
        <div class="label">
          <label>规格名称</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="{$spec.spec_name|default=''}" name="spec_name" />
          <div class="tips"></div>
        </div>
      </div>
	  <div class="form-group">
        <div class="label">
          <label>所属商品模型</label>
        </div>
        <div class="field">
		  <select class="input w50" name="type_id">
			<option value="">请选择商品模型</option>
				<foreach name="goodstype" item="value">
					<option <eq name="value['id']" value="$spec['type_id']">selected</eq> value="{$value['id']}">{$value['type_name']}</option>
				</foreach>
		  </select>
          <div class="tips"></div>
        </div>
      </div>
	  	  <div class="form-group">
        <div class="label">
          <label>规格选项</label>
        </div>
        <div class="field">
          <textarea name="item" class="input" style="width:400px;height:200px">{$spec['items']|default=''}</textarea>
		  注意：一行代表一项规格~
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
          <!-- <input type="hidden" name="id" value="{$Think.get.id}"> -->
        </div>
      </div>
    </form>
  </div>
</div>

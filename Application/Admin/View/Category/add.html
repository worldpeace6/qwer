
<div class="panel admin-panel">
  <div class="panel-head" id="add">
  <strong><span class="icon-pencil-square-o"></span><empty name="Think.get.id">增加<else />修改</empty>内容</strong>
  </div>
  <div class="body-content">
    <form method="post" class="form-x" action="">  
      <div class="form-group">
        <div class="label">
          <label>上级分类</label>
        </div>
        <div class="field">
			<select class="input w50" name="pid">
				<option value="0">顶级分类</option>
          <foreach name="cate" item="value">
            <option value="{$value['id']}" <eq name="value['id']" value="$info['pid']">selected</eq> >{:str_repeat('>>',$value['level']-1)}{$value['cate_name']}</option>
          </foreach>
			</select>
        </div>
      </div>
	        <div class="form-group">
        <div class="label">
          <label>分类名称</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="{$info.cate_name|default=''}" name="cate_name" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
